{{define "Title"}}Trucking{{end}}

{{define "Body"}}
<div class="row">
	<div class="col-md-12">
	<div class="well">

		<h1 class="page-header text-primary">Trucking</h1>
		<p class="lead">Whether you have a large load, or a very large load we will haul all your materials at affordable rates. Give us a call for details and pricing {{template "phone"}}</p>

		<div class="row">
			<div class="col-sm-6">
				<div class="caption text-center"><h3>Belt Trailer</h3></div>
				<img class="img-responsive img-rounded center-block" src="/img/hauler.jpg" alt="Hauling Truck">
			</div>
			<div class="col-sm-6">
				<div class="caption text-center"><h3>Transfer Truck</h3></div>
				<img class="img-responsive img-rounded center-block" src="/img/dump-truck.jpg" alt="Dump Truck">
			</div>
			<div class="col-sm-4">
				
				<img class="img-responsive img-rounded center-block" src="/img/small-dump-truck.jpg" alt="Small Dump Truck">
				<div class="caption text-center"><h3>Small Dump Truck</h3></div>
			</div>
			<div class="col-sm-8">
				
				<img class="img-responsive img-rounded center-block" src="/img/ground-control-red.jpg" alt="Red Blower Truck">
				<div class="caption text-center"><h3>Blower Truck</h3></div>
			</div>
		</div>

	</div>
	</div>
</div>
{{end}}
